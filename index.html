<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>

<body>
  <div class="preview-card">
    <img class="pic" src="image-product-desktop.jpg" alt="Bottle of cologne with plants surrounding">
    <div class="text">
      <h1 id="item">P E R F U M E</h1>

      <p id="name">Gabrielle Essence Eau De Parfum</p>

      <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p id="disc-price">$149.99</p>
        <p id="og-price"><s>$169.99</s></p>
      </div>
      
      <a class="cart" href="#">
        <img class="shop-cart" src="icon-cart.svg" alt="Shopping Cart">
        Add to Cart
      </a>
    </div>
  </div>

  <footer> 
    Coded by <a href="#">Carson Hines</a>.
  </footer>

</body>
</html>
